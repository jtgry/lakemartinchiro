	<!-- Call To Action -->
	<div class="cta cta--reverse">
		<div class="container">
			<div class="cta__inner">
				{{- with .Params.heading -}}
				<h2 class="cta__title">{{ markdownify . }}</h2>
				{{ end }}
				{{- with .Params.content -}}
				<p class="cta__sub cta__sub--center">{{ markdownify . }}</p>
				{{ end }}
				{{- with .Params.button_url -}}
				<a href="{{ . }}" class="button button__accent">{{ $.Params.button_text }}</a>
				{{ end }}
			</div>
		</div>
	</div>
