<!-- Expanded section -->
<div class="expanded landing__section">
  <div class="container">
    <div class="expanded__inner">
      <div class="expanded__media">
        {{- if .Params.image -}}
        {{ $image := (resources.Get .Params.image).Fill "1000x800" }}
        <img src="{{ $image.RelPermalink }}" class="expanded__image">
        {{ end }}
      </div>
      <div class="expanded__content">
        {{- with .Params.heading -}}
        <h2 class="expanded__title">{{ markdownify . }}</h2>
        {{ end }}
        {{- with .Params.content -}}
        <p class="expanded__text">{{ markdownify . }}</p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
