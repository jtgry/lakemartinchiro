<div id="steps" class="steps reviews">
  <div class="container">
    <div class="center">
      <h2>Our Reviews</h2>
    </div>  
    <div class="text-container center-element">

    </div>
		</div>
		{{- if .Params.reviews -}}
			<div class="steps__inner">
          {{ range .Params.reviews }}
					<div class="step">
						<div class="step__media">
						</div>
						{{- with .name -}}
						<h3>{{ . }}</h3>
						{{ end }}
						{{- with .content -}}
						<div class="step__text"><p>{{ . }}</p></div>
						{{ end }}
					</div>
        {{ end }}
			</div>
			<div class="container">
					<div class="cta__inner">
						<div class="cta__content center">
								<h2 class="cta__title">Read More Reviews on Facebook</h2>
							<a href="https://www.facebook.com/pg/Lake-Martin-Chiropractic-Health-Center-126017201362305/reviews/" class="button button__accent">Read More</a>
						</div>
					</div>
				</div>
		{{ end }}
	</div>
